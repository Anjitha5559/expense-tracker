<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name=”robots” content="index, follow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Expense tracker for everyone who need to track their expenses and find their savings. ">
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
    <title>Expense tracker</title>
</head>
<body>
    <div id="header">
        <h1 id="head">This is heading</h1>
    </div>
    <div id="middle">
        <div id="toppart" class="subdiv">
            <div class="show" id="expinpfrm">
                <h2 id="expsubhead" class="subhead">Expense</h2>
            <div class="form">
                <input type="text" class="inp in" id="exptop" placeholder="Expense">
                <input type="number" class="inp in" id="expamt" placeholder="Amount">
            </div>
            <div id="expbtn" class="btnrow">
                <button class="btn" onclick="clr('in')">x</button>
                <button class="btn" onclick="showdata('exptop','expamt','expentries')">+</button>
            </div>
        </div>

            <div class="show" id="incinpfrm">
                <h2 id="incsubhead" class="subhead">Income</h2>
            <div class="form">
                <input type="text" class="inp out" id="inctop" placeholder="Income">
                <input type="number" class="inp out" id="incamt" placeholder="Amount">
            </div>
            <div id="incbtn" class="btnrow">
                <button class="btn" onclick="clr('out')" >x</button>
                <button class="btn" onclick="showdata('inctop','incamt','incentries')" >+</button>
            </div>
        </div>
        </div>
        
    <div id="botpart" class="subdiv">
        <div class="show" id="expshow">
            <h2 id="expshowsubhead" class="subhead">Expense Show</h2>
            <div class="entries" id="expentries">
            <div class="data">
                <div class="datacat">food</div>
                <div class="dataamt">100</div>
            </div>
           
        </div>
        </div>
        <div class="show" id="incshow">
            <h2 id="incshowsubhead" class="subhead">Income Show</h2>
            <div class="entries" id="incentries">
                <div class="data">
                   <div class="datacat">food</div>
                   <div class="dataamt">100</div>
                </div>
               
            </div>
            </div>
</div>
    </div>
    </div>
    <div id="footer">
        <div class="ftxt">
               <div class="fitem">
            <div class="txt" id="inc">
                Total Income:
            </div>
            <div class="txt" id="exp">
                Total Expense:
            </div>
            <div class="txt" id="sav">
                Total Savings:
            </div>
        </div>
        <div class="fitem">
            <div class="txt" id="incsum">
             Rs.1000
            </div>
            <div class="txt" id="expsum">
                Rs.500
            </div>
            <div class="txt" id="savsum">
                Rs.500
            </div>
        </div>
    </div>
    </div>

</body>
</html>
